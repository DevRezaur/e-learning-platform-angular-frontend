<!-- Backdrop Starts -->
<div class="backdrop" *ngIf="isVisible"></div>
<!-- Backdrop Ends -->

<!-- Notification Starts -->
<div class="notification" *ngIf="isVisible">
  <p>{{ message }}</p>
  <button class="button" (click)="handleNotification()">
    {{ actionName }}
  </button>
</div>
<!-- Notification Ends -->
