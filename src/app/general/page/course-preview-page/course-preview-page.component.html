<div class="top-banner-section">
  <div class="section">
    <div class="grid-wrapper" *ngIf="courseData">
      <div class="left-div">
        <img [src]="courseData.image" alt="" />
      </div>
      <div class="right-div">
        <h2>{{ courseData.courseName }}</h2>
        <p class="desc">
          {{ courseData.description }}
        </p>
        <div class="price">
          <p class="original-price" *ngIf="courseData.discount != 0">
            {{ courseData.courseFee }} BDT
          </p>
          <p>
            <strong>Price:</strong>
            {{
              courseData.courseFee -
                (courseData.courseFee * courseData.discount) / 100
            }}
            BDT
          </p>
        </div>
        <button
          class="button"
          [routerLink]="['/user/purchase-course', courseData.courseId]"
        >
          Purchase Course
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="course-content-section"
  *ngIf="contentsPreview && contentsPreview.length > 0"
>
  <div class="section">
    <h2>Course Contents</h2>
    <hr />
    <div *ngFor="let content of contentsPreview">
      <p>
        <strong>Lecture No {{ content.contentSequence }}:</strong>
        {{ content.contentTitle }}
      </p>
    </div>
  </div>
</div>
